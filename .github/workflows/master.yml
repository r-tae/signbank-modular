on:
  push:
    branches:
      - master
    paths:
      - 'config/**'
      - 'site/**'
      - 'Dockerfile'
      - '.github/workflows/**'

jobs:

  build:
    name: Build, push, and deploy
    runs-on: ubuntu-latest
    steps:

    - name: Checkout main
      uses: actions/checkout@v2

    - name: Update SHA
      run: echo $GITHUB_SHA > $GITHUB_WORKSPACE/site/_meta

    - name: Build container image
      run: docker build -t registry.digitalocean.com/signbank/signbank:$(echo $GITHUB_SHA | head -c7) .

    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Log in to DigitalOcean Container Registry with short-lived credentials
      run: doctl registry login --expiry-seconds 600

    - name: Push image to DigitalOcean Container Registry
      run: docker push registry.digitalocean.com/asb/static-example:$(echo $GITHUB_SHA | head -c7)

    - name: Update deployment file
      run: TAG=$(echo $GITHUB_SHA | head -c7) && sed -i 's|<IMAGE>|registry.digitalocean.com/asb/static-example:'${TAG}'|' $GITHUB_WORKSPACE/config/deployment.yml

    - name: Create DigitalOcean droplet
      run: |
        DROPLET_DETAILS=$(doctl compute droplet create test \
        --image ubuntu-20-04-x64 --size s-1vcpu-1gb --region sgp1 \
        --wait --ssh-keys <insert fingerprint> --user-data-file droplet-userdata.sh \
        --enable-ipv6 --enable-monitoring --enable-private-networking --output json)
        DROPLET_ID=$(echo $DROPLET_DETAILS | jq ".[0].id")
        doctl compute floating-ip-action assign $FLOATING_IP

    - name: SCP deploy.sh script onto droplet
      # You may pin to the exact commit or the version.
      # uses: appleboy/scp-action@b476d5806f2a4c1ed5902a87fa91b0623cac7258
      uses: appleboy/scp-action@v0.0.1
      with:
        host: ${{ FLOATING_IP }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        source: "${GITHUB_WORKSPACE}/deploy.sh"
        target: "~"
    
    - name: Run deploy.sh
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ FLOATING_IP }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        script: ./deploy.sh
